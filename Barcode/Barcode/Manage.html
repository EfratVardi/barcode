<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ממשק ניהול</title>
</head>
<body>

    <link href="ManageStyleSheet.css" rel="stylesheet" />
    <link href="MainStyleSheet.css" rel="stylesheet" />
    <script src="js/ag-grid-community.min.js"></script>
    <script src="js/ag-grid.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        var counter = 0;

        document.addEventListener("keypress", function (e) {
            if (e.target.tagName !== "INPUT") {
                var input = document.querySelector(".my-input");
                input.focus();
                input.value = e.key;
                e.preventDefault();
            }
            counter += 1;
            if (counter > 9) {
                if (document.getElementById('barcode').value == '999999999')
                    login()
            }
        });

        function login() {
            counter = 0;
            window.location.href = 'User.html';
        }
    </script>
    <div class="background" id="background" style="background-image: url('resources/background4.gif')">
        <div class="text">
            <div id="line1">ברוכה הבאה לממשק ניהול</div>
            <div id="line2">כאן אפשר לצפות, לערוך ולהוריד את הנתונים</div>
            <img onclick="Export()" src="resources/file-earmark-excel.svg" />
            <img onclick="New()" src="resources/file-plus.svg" />
            <div id="studentsGrid" style="width:100%" class="ag-theme-alpine"></div>
        </div>
        <input type="text" class="my-input" id="barcode">
    </div>
</body>
</html>
