<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ממשק ניהול</title>
</head>
<body>

    <link href="StyleSheet.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="xlsx.full.min.js"></script>
    <script src="ag-grid-community.min.js"></script>
    <script src="ag-grid.js"></script>
    <script type="text/javascript">


        function exportWS() {
            myObj1 = JSON.parse(localStorage.getItem("students"))
            var myFile = "details.xlsx";
            var myWorkSheet = XLSX.utils.json_to_sheet(myObj1);
            var myWorkBook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(myWorkBook, myWorkSheet, "myWorkSheet");
            XLSX.writeFile(myWorkBook, myFile);
        }
    </script>

    <div class="background1">
        <div class="background2">
            <div class="text">
                <div class="text1" id="line1">ברוכה הבאה לממשק ניהול</div>
                <div class="text2" id="line2">כאן אפשר לצפות ולהוריד את הנתונים</div>
            </div>
            <button type="button" onclick="exportWS()">הורד נתונים</button>           
            <div id="myGrid" style="height:80%" class="ag-theme-alpine" ></div>
        </div>
    </div>

</body>
</html>
