<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ממשק ניהול</title>
</head>
<body>

    <link href="ManageStyleSheet.css" rel="stylesheet" />
    <link href="MainStyleSheet.css" rel="stylesheet" />
    <script src="ag-grid-community.min.js"></script>
    <script src="ag-grid.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function New() {
            var rowData = JSON.parse(localStorage.getItem("students"))
            var tz = Math.floor(Math.random() * (399999999 - 200000000 + 1) + 200000000)
            for (var i = 0; i < rowData.length; i++) {
                while (rowData[i]["tz"] == tz) {
                    tz = Math.floor(Math.random() * (399999999 - 200000000 + 1) + 200000000)
                    i = 0
                }
            }
            rowData.unshift({
                grade: 'שורה חדשה', name: 'שורה חדשה', tz: tz, barcode: '',
                points: 0, tasks: ",", tasksNumber: ","
            })
            localStorage.setItem("students", JSON.stringify(rowData));
            gridOptions.api.setRowData(rowData);
        }
    </script>
    <div class="background1">
        <div class="background2">
            <div class="text">
                <div id="line1">ברוכה הבאה לממשק ניהול</div>
                <div id="line2">כאן אפשר לצפות, לערוך ולהוריד את הנתונים</div>
                <img onclick="Export()" src="file-earmark-excel.svg" />
                <img onclick="New()" src="file-plus.svg" />
                <div id="studentsGrid" style="width:100%" class="ag-theme-alpine"></div>
            </div>
        </div>
    </div>
</body>
</html>
